<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes de libros</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!-- Estilos para el datatable -->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">GESTIÓN DE PRODUCTOS</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmRegistroVehiculo">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboCliente">Cliente</label>
                                            <select id="cboCliente" class="form-control select2" style="width: 100%;" onchange="LlenarComboVehiculo(0)">
                                                <option value="0">Seleccione un Cliente</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboVehiculo">Vehiculo</label>
                                            <select id="cboVehiculo" class="form-control select2" style="width: 100%;">
                                                <option value="Seleccione el Vehiculo">Seleccione el Vehiculo</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <center><label for="chkAceiteActivo">Cambio de Aceite</label></center>
                                            <input type="checkbox" class="form-control" id="chkAceiteActivo">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtIdRecepcion">Id</label>
                                            <input type="text" class="form-control" id="txtIdRecepcion" placeholder="Id de la recepcion">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtFechaIngreso">Fecha Ingreso</label>
                                            <input type="date" class="form-control" id="txtFechaIngreso" placeholder="Fecha Ingreso">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtFechaSalida">Fecha Salida</label>
                                            <input type="date" class="form-control" id="txtFechaSalida" placeholder="Fecha Salida">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="txtDescripcionRecepcion">Descripción </label>
                                            <textarea id="txtDescripcionRecepcion" class="form-control" rows="2" placeholder="Descripción de daños"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary">Insertar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">Consultar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">Actualizar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">Eliminar</button>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div id="dvTabla">
                                    <table id="tblRecepciones" class="display" style="width: auto">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nombre</th>
                                                <th>Primer Apellido</th>
                                                <th>Segundo Apellido</th>
                                                <th>Documento</th>
                                                <th>Tipo de Documento</th>
                                                <th>Telefono</th>
                                                <th>Correo</th>
                                                <th>Marca Vehiculo</th>
                                                <th>Placa Vehiculo</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div id="dvMensaje" class=""></div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="../Comunes/Combos.js"></script>
    <script src="../Comunes/Grids.js"></script>
    <script src="Scripts/RecepcionVehiculo.js"></script>
    <!-- /.card -->
</body>
</html>
