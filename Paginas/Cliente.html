<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes de libros</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link href="Estilos/all.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!-- Estilos para el datatable -->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">GESTIÓN DE PRODUCTOS</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmRegistroCliente">
                            <div class="card-body">
                                <div class="row">

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtNombreCliente">Nombre</label>
                                            <input type="text" class="form-control" id="txtNombreCliente" placeholder="Nombre">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtPrimerApellidoCliente">Primer Apellido</label>
                                            <input type="text" class="form-control" id="txtPrimerApellidoCliente" placeholder="Primer apellido">
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtSegundoApellidoCliente">Segundo Apellido</label>
                                            <input type="text" class="form-control" id="txtSegundoApellidoCliente" placeholder="Segundo apellido">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboTipoDocumentoCliente">Tipo Documento</label>
                                            <select id="cboTipoDocumentoCliente" class="form-control select2" style="width: 100%;">
                                                <option value="0">Seleccione un tipo de Documento</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtDocumentoCliente">Documento</label>
                                            <input type="text" class="form-control" id="txtDocumentoCliente" placeholder="Documento">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtTelefonoCliente">Telefono</label>
                                            <input type="text" class="form-control" id="txtTelefonoCliente" placeholder="Telefono">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCorreoCliente">Correo</label>
                                            <input type="text" class="form-control" id="txtCorreoCliente" placeholder="Correo">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtIdCliente">Id Cliente</label>
                                            <input type="number" class="form-control" id="txtIdCliente" placeholder="Id Cliente">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboMarcaVehiculo">Marca del Vehiculo</label>
                                            <select id="cboMarcaVehiculo" class="form-control select2" style="width: 100%;">
                                                <option value="0">Seleccione un tipo de Documento</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtPlacaVehiculo">Placa</label>
                                            <input type="text" class="form-control" id="txtPlacaVehiculo" placeholder="Placa del Vehiculo">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary">Insertar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">Consultar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary">Actualizar</button>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary">Eliminar</button>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div id="dvTabla">
                                    <table id="tblClientes" class="display" style="width: auto">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nombre</th>
                                                <th>Primer Apellido</th>
                                                <th>Segundo Apellido</th>
                                                <th>Documento</th>
                                                <th>Tipo de Documento</th>
                                                <th>Telefono</th>
                                                <th>Correo</th>
                                                <th>Marca Vehiculo</th>
                                                <th>Placa Vehiculo</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div id="dvMensaje" class=""></div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="../Comunes/Combos.js"></script>
    <script src="../Comunes/Grids.js"></script>
    <script src="Scripts/Cliente.js"></script>
    <!-- /.card -->
</body>
</html>
